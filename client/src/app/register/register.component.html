<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="=" off>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="model.username"
      placeholder="username"
    />
  </div>
  <!-- <div class="mb-3">
    <label for="">Who is your favourite User?</label>
    <select class="form-select">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
      {{user.userName}}
    </option>
    </select>
  </div> -->
  <div class="mb-3">
    <input
      type="text"
      name="password"
      class="form-control"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success me-2">Register</button>
    <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
